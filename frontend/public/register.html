<!DOCTYPE html>
<html lang="zh-CN">
<head>

                                </div>

                        </div>
                        <div class="mb-6">
                            <label for="org-phone" class="block text-sm font-medium text-neutral-600 mb-2">联系电话</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                                </div>

    <script>
        // 注册类型切换
        const registerTabs = document.querySelectorAll('.register-tab');
        const registerContents = document.querySelectorAll('.register-content');
        registerTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有激活状态
                registerTabs.forEach(t => t.classList.remove('tab-active'));
                registerContents.forEach(c => c.classList.remove('active'));
                // 添加当前激活状态
                tab.classList.add('tab-active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-register`).classList.add('active');
            });
        });
        // 个人注册表单验证
        document.getElementById('personal-register-btn').addEventListener('click', () => {
            let isValid = true;
            // 验证姓名
            const name = document.getElementById('personal-name').value.trim();
            if (!name) {
                document.getElementById('personal-name-error').textContent = '请输入姓名';
                isValid = false;
            } else {
                document.getElementById('personal-name-error').textContent = '';
            }
            // 验证身份证号
            const idCard = document.getElementById('personal-id').value.trim();
            const idCardRegex = /(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            if (!idCard) {
                document.getElementById('personal-id-error').textContent = '请输入身份证号';
                isValid = false;
            } else if (!idCardRegex.test(idCard)) {
                document.getElementById('personal-id-error').textContent = '请输入有效的身份证号';
                isValid = false;
            } else {
                document.getElementById('personal-id-error').textContent = '';
            }
            // 验证用户名
            const username = document.getElementById('personal-username').value.trim();
            if (!username) {
                document.getElementById('personal-username-error').textContent = '请输入用户名';
                isValid = false;
            } else if (username.length < 3) {
                document.getElementById('personal-username-error').textContent = '用户名长度至少为3个字符';
                isValid = false;
            } else {
                document.getElementById('personal-username-error').textContent = '';
            }
            // 验证手机号
            const phone = document.getElementById('personal-phone').value.trim();
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phone) {
                document.getElementById('personal-phone-error').textContent = '请输入手机号';
                isValid = false;
            } else if (!phoneRegex.test(phone)) {
                document.getElementById('personal-phone-error').textContent = '请输入有效的手机号';
                isValid = false;
            } else {
                document.getElementById('personal-phone-error').textContent = '';
            }
            // 验证验证码
            const code = document.getElementById('personal-code').value.trim();
            if (!code) {
                document.getElementById('personal-code-error').textContent = '请输入验证码';
                isValid = false;
            } else if (code.length !== 6) {
                document.getElementById('personal-code-error').textContent = '验证码长度为6位';
                isValid = false;
            } else {
                document.getElementById('personal-code-error').textContent = '';
            }
            // 验证密码
            const password = document.getElementById('personal-password').value;
            if (!password) {
                document.getElementById('personal-password-error').textContent = '请输入密码';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('personal-password-error').textContent = '密码长度至少为6位';
                isValid = false;
            } else {
                document.getElementById('personal-password-error').textContent = '';
            }
            // 验证确认密码
            const confirmPassword = document.getElementById('personal-confirm-password').value;
            if (!confirmPassword) {
                document.getElementById('personal-confirm-password-error').textContent = '请确认密码';
                isValid = false;
            } else if (confirmPassword !== password) {
                document.getElementById('personal-confirm-password-error').textContent = '两次输入的密码不一致';
                isValid = false;
            } else {
                document.getElementById('personal-confirm-password-error').textContent = '';
            }
            // 验证是否同意协议
            const agree = document.getElementById('personal-agree').checked;
            if (!agree) {
                document.getElementById('personal-agree-error').textContent = '请阅读并同意用户服务协议和隐私政策';
                isValid = false;
            } else {
                document.getElementById('personal-agree-error').textContent = '';
            }
            // 如果验证通过，提交表单
            if (isValid) {
                // 这里可以添加实际的提交逻辑
                alert('注册信息提交成功！请等待审核');
                window.location.href = 'login.html'; // 跳转到登录页面
            }
        });
        // 机构注册表单验证
        document.getElementById('org-register-btn').addEventListener('click', () => {
            let isValid = true;
            // 验证机构名称
            const orgName = document.getElementById('org-name').value.trim();
            if (!orgName) {
                document.getElementById('org-name-error').textContent = '请输入机构名称';
                isValid = false;
            } else {
                document.getElementById('org-name-error').textContent = '';
            }
            // 验证统一社会信用代码
            const orgCode = document.getElementById('org-code').value.trim();
            const orgCodeRegex = /^[0-9A-HJ-NPQRTUWXY]{18}$/;
            if (!orgCode) {
                document.getElementById('org-code-error').textContent = '请输入统一社会信用代码';
                isValid = false;
            } else if (!orgCodeRegex.test(orgCode)) {
                document.getElementById('org-code-error').textContent = '请输入有效的统一社会信用代码';
                isValid = false;
            } else {
                document.getElementById('org-code-error').textContent = '';
            }
            // 验证机构类型
            const orgType = document.getElementById('org-type').value;
            if (!orgType) {
                document.getElementById('org-type-error').textContent = '请选择机构类型';
                isValid = false;
            } else {
                document.getElementById('org-type-error').textContent = '';
            }
            // 验证联系人姓名
            const contact = document.getElementById('org-contact').value.trim();
            if (!contact) {
                document.getElementById('org-contact-error').textContent = '请输入联系人姓名';
                isValid = false;
            } else {
                document.getElementById('org-contact-error').textContent = '';
            }
            // 验证联系电话
            const orgPhone = document.getElementById('org-phone').value.trim();
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!orgPhone) {
                document.getElementById('org-phone-error').textContent = '请输入联系电话';
                isValid = false;
            } else if (!phoneRegex.test(orgPhone)) {
                document.getElementById('org-phone-error').textContent = '请输入有效的联系电话';
                isValid = false;
            } else {
                document.getElementById('org-phone-error').textContent = '';
            }
            // 验证电子邮箱
            const email = document.getElementById('org-email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                document.getElementById('org-email-error').textContent = '请输入电子邮箱';
                isValid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById('org-email-error').textContent = '请输入有效的电子邮箱';
                isValid = false;
            } else {
                document.getElementById('org-email-error').textContent = '';
            }
            // 验证用户名
            const orgUsername = document.getElementById('org-username').value.trim();
            if (!orgUsername) {
                document.getElementById('org-username-error').textContent = '请输入用户名';
                isValid = false;
            } else if (orgUsername.length < 3) {
                document.getElementById('org-username-error').textContent = '用户名长度至少为3个字符';
                isValid = false;
            } else {
                document.getElementById('org-username-error').textContent = '';
            }
            // 验证密码
            const orgPassword = document.getElementById('org-password').value;
            if (!orgPassword) {
                document.getElementById('org-password-error').textContent = '请输入密码';
                isValid = false;
            } else if (orgPassword.length < 6) {
                document.getElementById('org-password-error').textContent = '密码长度至少为6位';
                isValid = false;
            } else {
                document.getElementById('org-password-error').textContent = '';
            }
            // 验证确认密码
            const orgConfirmPassword = document.getElementById('org-confirm-password').value;
            if (!orgConfirmPassword) {
                document.getElementById('org-confirm-password-error').textContent = '请确认密码';
                isValid = false;
            } else if (orgConfirmPassword !== orgPassword) {
                document.getElementById('org-confirm-password-error').textContent = '两次输入的密码不一致';
                isValid = false;
            } else {
                document.getElementById('org-confirm-password-error').textContent = '';
            }
            // 验证是否同意协议
            const orgAgree = document.getElementById('org-agree').checked;
            if (!orgAgree) {
                document.getElementById('org-agree-error').textContent = '请阅读并同意用户服务协议和隐私政策';
                isValid = false;
            } else {
                document.getElementById('org-agree-error').textContent = '';
            }
            // 如果验证通过，提交表单
            if (isValid) {
                // 这里可以添加实际的提交逻辑
                alert('注册信息提交成功！请等待审核');
                window.location.href = 'login.html'; // 跳转到登录页面
            }
        });
        // 验证码倒计时功能
        document.getElementById('personal-get-code').addEventListener('click', function() {
            const phone = document.getElementById('personal-phone').value.trim();
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phone) {
                document.getElementById('personal-phone-error').textContent = '请输入手机号';
                return;
            } else if (!phoneRegex.test(phone)) {
                document.getElementById('personal-phone-error').textContent = '请输入有效的手机号';
                return;
            } else {
                document.getElementById('personal-phone-error').textContent = '';
            }
            let countdown = 60;
            this.disabled = true;
            this.textContent = `${countdown}秒后重新获取`;
            const timer = setInterval(() => {
                countdown--;
                this.textContent = `${countdown}秒后重新获取`;
                if (countdown <= 0) {
                    clearInterval(timer);
                    this.disabled = false;
                    this.textContent = '获取验证码';
                }
            }, 1000);
            // 实际项目中这里应该发送验证码请求到后端
            console.log(`向手机号 ${phone} 发送验证码`);
        });
        // 表单输入实时验证
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                // 这里可以添加实时验证逻辑
            });
        });
    </script>
