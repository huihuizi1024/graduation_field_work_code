# Application Configuration
spring.application.name=field-work-system
server.port=8080

# Allow bean definition overriding to resolve ddlApplicationRunner conflict
spring.main.allow-bean-definition-overriding=true

# Logging Configuration
logging.level.com.internship=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/field-work-system.log

# Development Environment Configuration
spring.profiles.active=dev
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Redis and MyBatis Plus auto-configuration disabled in main class

# Disable data initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# ===========================================
# Database Configuration - MySQL (ENABLED)
# ===========================================

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/internship_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

